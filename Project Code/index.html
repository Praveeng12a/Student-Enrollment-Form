<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap'); 

.container{
    margin-top:30px;
}

.btn-continer{
    display:flex;
    justify-content: center;
    
}

.btn{
   margin-left:20px;
   margin-right:20px;
}
</style>
</head>

<body>

    <!-- Navbar using the bootstarp -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: aqua;">
            <a class="navbar-brand" href="#">Student Enrollment Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                </ul>
            </div>
    </nav>

        <!-- Form using Bootstrap -->

    <div class="container">
        <form id="student-enrollment">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rollNo">Roll-No</label>
                    <input type="number" class="form-control" id="rollNo" placeholder="Roll No"
                        onchange="getStudentData()">
                </div>
                <div class="form-group col-md-6">
                    <label for="fullName">Full-Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="class">Class</label>
                    <input type="text" class="form-control" id="class" placeholder="Class" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="birthDate"> Birth-Date</label>
                    <input type="date" class="form-control" id="birthDate" disabled>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" disabled>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="enrollmentDate">Enrollment-Date</label>
                    <input type="date" class="form-control" id="enrollmentDate" disabled>
                </div>
            </div>
            <div class='container btn-continer'>

                <button type="button" class="btn btn-primary" id='saveBtn' onclick="saveData()" disabled>Save </button>
                <button type="button" class="btn btn-primary" id='updateBtn' onclick="changeData()"
                    disabled>Update</button>
                <button type="button" class="btn btn-primary" id='resetBtn' onclick="resetform()"
                    disabled>Reset</button>
            </div>
        </form>
    </div>


    <!-- A JavaScript library -->
    <script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <!-- A Script file which is in use externally -->
    <script type='text/javascript' src="index.js"></script>
</body>

</html>
